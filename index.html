<!DOCTYPE html>
<html>
  <header>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=INSERT_YOUR_API_KEY&callback=initMap&v=weekly&solution_channel=GMP_CCS_simpleclickevents_v1"
      defer
    ></script>
    <script>
      function initMap() {
        const myLatlng = { lat: -25.363, lng: 131.044 };
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 4,
          center: myLatlng,
        });
        const marker = new google.maps.Marker({
          position: myLatlng,
          map,
          title: "Click to zoom",
        });

        map.addListener("center_changed", () => {
          // 3 seconds after the center of the map has changed, pan back to the
          // marker.
          window.setTimeout(() => {
            map.panTo(marker.getPosition());
          }, 3000);
        });
        marker.addListener("click", () => {
          map.setZoom(8);
          map.setCenter(marker.getPosition());
        });
      }

      window.initMap = initMap;
    </script>
    <style>
      #map {
        height: 100%;
      }

      /*
 * Optional: Makes the sample page fill the window.
 */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </header>
  <body>
    <div id="map"></div>
